<link rel="stylesheet" type="text/css" href="../css/style.css">
<link rel="stylesheet" type="text/css" href="../css/basics.css">
<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../js/modify.js"></script>
<div class="pnrimport-head modify_mar">
	<img src="../images/word.png">
	<span>密码修改</span>
</div>
<div class="modify">
	<div class="modify1 clear">
		<div class="modify1-left fl">
			<span class="redreset">&lowast;</span>
			<span>旧密码：</span>
		</div>
		<div class="modify1-right fl">
			<input type="password" name="modifyused" id="modifyused" value="" class="modifyinput">
		</div>
		<div class="remove fl redreset"></div>
	</div>
	<div class="modify1 clear">
		<div class="modify1-left fl">
			<span class="redreset">&lowast;</span>
			<span>新密码：</span>
		</div>
		<div class="modify1-right fl">
			<input type="password" name="modifynew" id="modifynew" value="" class="modifyinput">
			<p>密码由6-16个字符组成，区分大小写（不能含有空格）</p>
		</div>
		<div class="remove fl redreset"></div>
	</div>
	<div class="modify1 clear">
		<div class="modify1-left fl">
			<span class="redreset">&lowast;</span>
			<span>确认密码：</span>
		</div>
		<div class="modify1-right fl">
			<input type="password" name="modifytwo" id="modifytwo" value="" class="modifyinput">
		</div>
		<div class="remove fl redreset"></div>
	</div>
	<button class="modifybutton">提交</button>
</div>
